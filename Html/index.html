<!--
Propósito: Página principal del marketplace. Muestra todos los productos, permite filtrar, buscar y ordenar, y agregar productos al carrito. Incluye barra de navegación, configuración global y diseño responsivo.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestore</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Fakestore</div>
        <nav>
            <a href="index.html" class="navbarOptions" style="color:#d1bfa7;font-weight:700;">Store</a>
            <a href="shopcart.html"class="navbarOptions">Shopping kart</a>
            <a href="contacts.html" class="navbarOptions">Contacts</a>
            <a href="config.html" class="navbarOptions">Configuration</a>
            <a href="support.html" class="navbarOptions">Help</a>
        </nav>
        <div class="cart">
            <span>Kart (0)</span>
        </div>
    </header>
    <button class="show-filters-btn" onclick="document.getElementById('filters').classList.toggle('open')">Mostrar filtros</button>
    <main style="display:flex;gap:32px;align-items:flex-start;">
      <aside class="filters" id="filters">
        <h3>Filtros</h3>
        <div>
          <label for="category">Categoría:</label>
          <select id="category">
            <option value="all">Todas</option>
            <option value="men's clothing">Men's clothing</option>
            <option value="women's clothing">Women's clothing</option>
            <option value="jewelery">Jewelery</option>
            <option value="electronics">Electronics</option>
          </select>
        </div>
        <div>
          <label for="order">Ordenar por:</label>
          <select id="order">
            <option value="default">Por defecto</option>
            <option value="price-asc">Precio (menor a mayor)</option>
            <option value="price-desc">Precio (mayor a menor)</option>
            <option value="name-asc">Nombre (A-Z)</option>
            <option value="name-desc">Nombre (Z-A)</option>
          </select>
        </div>
        <div>
          <label for="search">Buscar:</label>
          <input type="text" id="search" placeholder="Buscar producto..." />
        </div>
        <button class="show-filters-btn" onclick="document.getElementById('filters').classList.remove('open')">Cerrar filtros</button>
      </aside>
      <section class="grid" id="grid"></section>
    </main>
  <script src="../JS/a.js"></script>
    <script>

// Guardar y aplicar configuraciones globales
function aplicarConfiguraciones() {

  // Modo oscuro
  if(localStorage.getItem('modoOscuro') === 'true') {
    document.body.classList.add('dark-mode');
  } else {
    document.body.classList.remove('dark-mode');
  }
  // Idioma
  const idioma = localStorage.getItem('idioma') || 'es';
  document.documentElement.lang = idioma;
  
  // Preferencia de visualización
  const vista = localStorage.getItem('vista') || 'grid';
  const grid = document.getElementById('grid');
  if(grid) {
    grid.className = vista;
  }
}

aplicarConfiguraciones();
window.addEventListener('storage', aplicarConfiguraciones);
</script>
  </body>
</html>
